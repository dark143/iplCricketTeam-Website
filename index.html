        <script>
            function seachFun()
            {
                let filter=document.getElementById('myInput').value.toUpperCase();
                
                let body=document.getElementById('info');
                let container=body.getElementsByTagClass('container');
                
                for( var i=1; i<body.length; i++){
                    
                    let thumbnail = container[i].getElementByTagClass('thumbnail')[0];
                    if(thumbnail){
                        let textvlaue =thumbnail.textContent || thumbnail.innerHTML;
                        
                        if(textvlaue.toUpperCase().indexof(filter) >-1){
                            container[1].style.display = " ";
                        }
                    }

            }
